<!DOCTYPE html>
<html>
<head>
	<title>Minimalist Pomodoro Timer</title>
	<style>
		body {
			background-color: #F7EFDF;
		}

		.timer {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			height: 40vh;
			overflow: hidden;
		}

		h1 {
			font-size: 8rem;
			font-weight: bold;
			color: #B5997C;
			margin-top: 0.3rem;
			margin-bottom: 0.3rem;
		}

		button {
			font-size: 1rem;
			color: #F7EFDF ;
			background-color: #B5997C;
			padding: 1rem 2rem;
			border: none;
			border-radius: 0.5rem;
			margin: 1rem;
			cursor: pointer;
		}

		button:hover {
			background-color: #B5997C;
		}

        .button-container {
            display: flex;
            justify-content: center;
            width: 50%;
            margin-bottom: 0rem;
        }

        #pomodoro, #short-break, #long-break {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
		color: #B5997C;
        }

        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 2rem;
			color: white;
        }

        .volume-control input[type="range"] {
            width: 150px;
            margin-left: 1rem;
		color: #B5997C;
        }
	</style>
</head>
<body>
	<div class="timer">
        <div class="button-container">
            <button id="pomodoro">pomodoro</button>
            <button id="short-break">short break</button>
            <button id="long-break">long break</button>
        </div>
		<h1>25:00</h1>
		<button id="start">start</button>
		<button id="reset">reset</button>
        <div class="volume-control">
            <label for="volume">volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.5">
            <audio id="alarm">
                <source src="https://github.com/gabrielapessotto/notion/blob/main/alarm_clock_sound.mp3?raw=true" type="audio/mpeg">
            </audio>
        </div>
	</div>

	<script>
		const timer = document.querySelector('h1');
		const startButton = document.querySelector('#start');
		const resetButton = document.querySelector('#reset');
		const pomodoroButton = document.querySelector('#pomodoro');
		const shortBreakButton = document.querySelector('#short-break');
		const longBreakButton = document.querySelector('#long-break');
        const volumeControl = document.querySelector('#volume');
        const alarm = document.querySelector('#alarm');

		let time = 1500;
		let countdown;

		function updateTimer() {
			const minutes = Math.floor(time / 60);
			const seconds = time % 60;
			timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
		}

		function startTimer() {
			countdown = setInterval(() => {
				time--;
				if (time < 0) {
					clearInterval(countdown);
					timer.textContent = '25:00';
                    alarm.play();
				} else {
					updateTimer();
				}
			}, 1000);
		}

		function resetTimer() {
			clearInterval(countdown);
			time = 1500;
			updateTimer();
		}

		pomodoroButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 1500;
			updateTimer();
		});

		shortBreakButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 300;
			updateTimer();
		});

		longBreakButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 600;
			updateTimer();
		});

		startButton.addEventListener('click', startTimer);
		resetButton.addEventListener('click', resetTimer);

        volumeControl.addEventListener('change', () => {
            alarm.volume = volumeControl.value;
        });
	</script>
</body>
</html>
